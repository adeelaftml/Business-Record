<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ticket Ledger â€” Simple</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background:#f5f5f5; }
    header { background:#0b74de; color:#fff; padding:10px 20px; }
    h1 { margin:0; font-size:20px; }
    nav { background:#fff; padding:10px; display:flex; gap:10px; border-bottom:1px solid #ccc; }
    nav button { padding:6px 12px; border:1px solid #0b74de; background:#0b74de; color:#fff; border-radius:4px; cursor:pointer; }
    nav button.ghost { background:#fff; color:#0b74de; }
    main { padding:20px; }
    .card { background:#fff; padding:15px; margin-bottom:15px; border-radius:6px; box-shadow:0 2px 4px rgba(0,0,0,.1); }
    label { display:block; margin-top:10px; }
    input, select, textarea { width:100%; padding:8px; margin-top:4px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th,td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#eee; }
  </style>
</head>
<body>
<header><h1>Ticket Ledger (Simple)</h1></header>
<nav>
  <button onclick="showPage('dashboard')">Dashboard</button>
  <button onclick="showPage('parties')">Parties</button>
  <button onclick="showPage('transactions')">Transactions</button>
</nav>
<main id="content"></main>

<script>
let parties = [];       // vendors & customers
let transactions = [];  // sales & purchases

function showPage(page){
  const c = document.getElementById('content');
  if(page==='dashboard'){
    let totalSales=0,totalPurchases=0;
    transactions.forEach(t=>{
      if(t.type==='sale') totalSales+=t.total;
      else totalPurchases+=t.total;
    });
    let profit=totalSales-totalPurchases;
    c.innerHTML = `
      <div class="card"><h2>Dashboard</h2>
      <p>Total Sales: PKR ${totalSales}</p>
      <p>Total Purchases: PKR ${totalPurchases}</p>
      <p>Profit: PKR ${profit}</p>
      </div>`;
  }
  if(page==='parties'){
    c.innerHTML = `
      <div class="card"><h2>Add Party</h2>
        <label>Name <input id="pname"></label>
        <label>Type 
          <select id="ptype">
            <option value="vendor">Vendor</option>
            <option value="customer">Customer</option>
          </select>
        </label>
        <button onclick="addParty()">Save</button>
      </div>
      <div class="card"><h2>All Parties</h2>
        <table><tr><th>Name</th><th>Type</th></tr>
        ${parties.map(p=>`<tr><td>${p.name}</td><td>${p.type}</td></tr>`).join('')}
        </table>
      </div>`;
  }
  if(page==='transactions'){
    c.innerHTML = `
      <div class="card"><h2>Add Transaction</h2>
        <label>Type 
          <select id="ttype">
            <option value="sale">Sale</option>
            <option value="purchase">Purchase</option>
          </select>
        </label>
        <label>Party 
          <select id="tparty">
            ${parties.map((p,i)=>`<option value="${i}">${p.name} (${p.type})</option>`).join('')}
          </select>
        </label>
        <label>Total Amount <input type="number" id="ttotal"></label>
        <button onclick="addTransaction()">Save</button>
      </div>
      <div class="card"><h2>All Transactions</h2>
        <table><tr><th>Type</th><th>Party</th><th>Total</th></tr>
        ${transactions.map(t=>`<tr><td>${t.type}</td><td>${parties[t.party].name}</td><td>${t.total}</td></tr>`).join('')}
        </table>
      </div>`;
  }
}

function addParty(){
  const n=document.getElementById('pname').value.trim();
  const t=document.getElementById('ptype').value;
  if(!n) return alert('Name required');
  parties.push({name:n,type:t});
  showPage('parties');
}

function addTransaction(){
  const type=document.getElementById('ttype').value;
  const party=parseInt(document.getElementById('tparty').value);
  const total=parseFloat(document.getElementById('ttotal').value);
  if(isNaN(total)) return alert('Enter amount');
  transactions.push({type,party,total});
  showPage('transactions');
}

// start on dashboard
showPage('dashboard');
</script>
</body>
</html>
